<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Ayudante Da Vinci</title>
    <link rel="icon" href="assets/ico_camara.png">
</head>
    <body>
        <!-- Pantalla inicial -->
        <div id="initial-screen">
            <img src="assets/logo.png" alt="Logo Davincy" class="logo">
            <button id="start-btn" class="btn-primary">Comenzar</button>
        </div>
        
        <!-- Pantalla de bienvenida -->
        <div id="welcome-screen">
            <img src="assets/ico_camara.png" alt="Bienvenido" class="welcome-icon">
            <h1 class="welcome-title">¡Bienvenido!</h1>
        </div>
        
        <!-- Pantalla principal de la cámara -->
        <div id="camera-screen">
            <h2 class="app-title">Ayudante Davincy</h2>
            <div class="error-message" id="camera-error"></div>
            
            <div id="camera-container">
                <!-- Elementos de captura -->
                <video id="video" autoplay playsinline class="camera-feed"></video>
                <canvas id="canvas" class="hidden"></canvas>
                <img id="photo" alt="Tu foto" class="captured-photo">
                
                <!-- Canvas para dibujar -->
                <canvas id="draw-canvas" class="drawing-canvas"></canvas>
                
                <!-- Controles de dibujo -->
                <div class="drawing-controls">
                    <div class="color-btn active" style="background-color: #ff0000;" data-color="#ff0000"></div>
                    <div class="color-btn" style="background-color: #00ff00;" data-color="#00ff00"></div>
                    <div class="color-btn" style="background-color: #0000ff;" data-color="#0000ff"></div>
                    <div class="color-btn" style="background-color: #ffffff;" data-color="#ffffff"></div>
                </div>
            </div>
            
            <!-- Botón de captura -->
            <button id="capture-btn" class="capture-btn">
                <img src="assets/ico_camara.png" alt="Capturar foto" class="capture-icon">
            </button>
            
            <!-- Botones de acción (se muestran después de capturar) -->
            <div id="action-buttons" class="action-buttons">
                <button id="return-btn" class="action-btn return-btn">
                    <img src="assets/ico_retorno.png" alt="Volver" class="action-icon_return">
                </button>
                <button id="download-btn" class="action-btn download-btn">
                    <img src="assets/ico_descarga.png" alt="Descargar" class="action-icon">
                </button>
            </div>
        </div>
    
        <script src="script.js"></script>
    </body>
</html>
